<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article Preview Component</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: hsl(210, 46%, 95%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* CARD */
.card {
  display: flex;
  max-width: 730px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

/* IMAGE */
.card-image {
  flex: 1;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* CONTENT */
.card-content {
  flex: 1.2;
  padding: 35px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card-content h2 {
  font-size: 20px;
  color: hsl(217, 19%, 35%);
  margin-bottom: 15px;
  line-height: 1.4;
}

.card-content p {
  font-size: 14px;
  color: hsl(214, 17%, 51%);
  line-height: 1.6;
  margin-bottom: 25px;
}

/* AUTHOR SECTION */
.author {
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
}

.author-left {
  display: flex;
  align-items: center;
}

.author-left img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 12px;
}

.author-left strong {
  font-size: 14px;
  color: hsl(217, 19%, 35%);
}

.author-left span {
  font-size: 12px;
  color: hsl(212, 23%, 69%);
}

/* SHARE BUTTON */
.share-btn {
  width: 38px;
  height: 38px;
  background: hsl(210, 46%, 95%);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
}

.share-btn svg {
  width: 18px;
  fill: hsl(214, 17%, 51%);
}

.share-btn.active {
  background: hsl(217, 19%, 35%);
}

.share-btn.active svg {
  fill: #fff;
}

/* SHARE POPUP */
.share-popup {
  position: absolute;
  bottom: 75px;
  right: -60px;
  background: hsl(217, 19%, 35%);
  padding: 15px 28px;
  border-radius: 12px;
  display: none;
  align-items: center;
  gap: 16px;
  color: hsl(212, 23%, 69%);
  font-size: 12px;
  letter-spacing: 4px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.share-popup::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 10px;
  border-style: solid;
  border-color: hsl(217, 19%, 35%) transparent transparent transparent;
}

.share-popup img {
  width: 18px;
  cursor: pointer;
}

.share-popup.active {
  display: flex;
}

/* MOBILE */
@media (max-width: 768px) {

  body {
    height: auto;
    padding: 40px 0;
  }

  .card {
    flex-direction: column;
    max-width: 90%;
  }

  .card-image img {
    height: 200px;
  }

  .share-popup {
    right: 0;
  }
}
</style>
</head>
<body>

<div class="card">
  
  <div class="card-image">
    <img src="images/drawers.jpg" alt="Furniture">
  </div>

  <div class="card-content">
    <h2>
      Shift the overall look and feel by adding these wonderful touches 
      to furniture in your home
    </h2>

    <p>
      Ever been in a room and felt like something was missing? 
      Perhaps it felt slightly bare and uninviting. I've got some 
      simple tips to help you make any room feel complete.
    </p>

    <div class="author">
      
      <div class="author-left">
        <img src="images/avatar-michelle.jpg" alt="Author">
        <div>
          <strong>Michelle Appleton</strong><br>
          <span>28 Jun 2020</span>
        </div>
      </div>

      <div class="share-btn" id="shareBtn">
        <svg viewBox="0 0 24 24">
          <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.48 2.48 0 000-1.39l7.02-4.11A2.99 2.99 0 0018 7.91a3 3 0 10-3-3c0 .23.03.45.08.66L8.06 9.69a3 3 0 100 4.62l7.02 4.11c-.05.2-.08.43-.08.66a3 3 0 103-3z"/>
        </svg>
      </div>

      <div class="share-popup" id="sharePopup">
        SHARE
        <img src="images/icon-facebook.svg" alt="">
        <img src="images/icon-twitter.svg" alt="">
        <img src="images/icon-pinterest.svg" alt="">
      </div>

    </div>

  </div>
</div>

<script>
const shareBtn = document.getElementById("shareBtn");
const sharePopup = document.getElementById("sharePopup");

shareBtn.addEventListener("click", () => {
  sharePopup.classList.toggle("active");
  shareBtn.classList.toggle("active");
});
</script>

</body>
</html>
